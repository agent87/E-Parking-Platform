{% block PricingForm %}

<!-- Default Size -->
    <div class="modal fade" id="TariffForm" tabindex="-1" role="dialog">
        <div class="modal-dialog " role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="title" id="defaultModalLabel"> Add New Pricing</h4>
                </div>
                <form action="pricing/add" method="POST">
                {% csrf_token %}
                <div class="modal-body"> 
                    <div class="col-sm-12">
                        <div class="form-group col-sm-12">                                    
                            <input type="number" class="form-control" name="fromtime" placeholder="Enter time from">
                        </div>
                        <div class="form-group col-sm-12">                                    
                            <input type="number" class="form-control" name="totime" placeholder="Enter time to ">
                        </div>
                        <div class="form-group col-sm-12">                                    
                            <input type="number" class="form-control" name="cost" placeholder="Enter cost ">
                        </div>
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary waves-effect">Save Changes</button>
                    <button type="button" class="btn btn-danger btn-simple waves-effect" data-dismiss="modal">Close</button>
                </div>
                </form>
            </div>
        </div>
    </div>

{% endblock%}
