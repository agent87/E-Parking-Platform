{% block EntranceForm %}

<!-- Default Size -->
    <div class="modal fade" id="CheckinFormModal" tabindex="-1" role="dialog">
        <div class="modal-dialog " role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="title" id="defaultModalLabel"> Add New Vehicle</h4>
                </div>
            <form action="history/add" method="POST">    
            {% csrf_token %}
                <div class="modal-body"> 
                    <div class="col-sm-12">
                        <div class="form-group col-sm-12">    
                            <label>Date</label>                                  
                            <input type="date" class="form-control" name="date" placeholder="Enter Plate Number">
                        </div>
                        <div class="form-group col-sm-12">
                            <label>Entry Gate</label>
                            <select class="form-control" name="gate">
                                {% for gate in EntranceFormContext.gates %}
                                    <option value={{gate.gate_id}}>{{gate.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col-sm-12">    
                            <label>Plate Number </label>                                  
                            <input type="text" class="form-control" name="platenumber" placeholder="Enter Plate Number">
                        </div>
                        <div class="form-group col-sm-12">    
                            <label>Entrace at</label>                                
                            <input type="time" class="form-control" name="time" placeholder="Enter Time from">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary waves-effect">Save Changes</button>
                    <button type="button" class="btn btn-danger btn-simple waves-effect" data-dismiss="modal">Close</button>
                </div>
            </form>
            </div>
        </div>
    </div>

{% endblock %}
