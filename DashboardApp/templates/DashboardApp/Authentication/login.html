{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ewawe Systems | Log in</title>
  <!-- Ewawe Logo Icon-->
  <link rel="icon" href="{% static 'icon.png' %}">
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
</head>
<body class="hold-transition login-page">
<div class="text-center">
<img class="profile-user-img img-fluid " src="{% static 'Logo.png' %}" alt="Ewawe Logo">
</div>
<div class="login-box">
  <div class="login-logo">
    <a href="."><b>Ewawe Systems</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>
      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{ LoginForm }}
        <div class="mb-2"> 
        </div> 
        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
        <div>
          <p class="mb-0">
            <a href={% url 'registration' %} class="text-center">Need an account? Join us here!</a>
          </p>
        </div>
      </form>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
{% if errors %}
<div id="toastsContainerTopRight" class="toasts-top-right fixed">
  <div class="toast bg-danger fade show" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="mr-auto">Invalid Credentials</strong>
      <button data-dismiss="toast" type="button" class="ml-2 mb-1 close" aria-label="Close"><span aria-hidden="true">×</span></button></div>
      {% for error in errors %}
        <div class="toast-body">• {{error.message}}</div>
      {% endfor %}
    </div>
</div>
{% endif %}
<!-- /.login-box -->
<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>
</body>
</html>
